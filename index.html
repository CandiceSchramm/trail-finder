<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trail Finder</title>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/pikaday.css">
    <!-- <link rel="stylesheet" href="css/site.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

    
    <!-- JavaScript -->
    <script src="APIKeys.js"></script>
    <script type="text/javascript" src="assets/moment.js"></script>
    <script src="assets/trailLogic.js"></script>
    



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="dark-green-background">
                    <div id="login-bar" class="card-body">
                        <form>
                            <div class="form-row justify-content-end">
                                <div class="col-auto">
                                    <label class="sr-only" for="inlineFormInput">Name</label>
                                    <input type="text" class="form-control mb-2 user-name sweet-font" id="inlineFormInput" placeholder="Your Name">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-light mb-2 name-button">Start</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">

                        <h1 class="display-4">Trail Finder</h1>
                        <p class="lead">Let us help you find your next adventure</p>
                      
                           <br><br>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <div class="card-body">
                       
                    <!-- add navigation for new trails and favorite trails -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="newtrails-tab" data-toggle="tab" href="#newtrails" role="tab" aria-controls="new-trails" aria-selected="true">New Trail Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="favoritetrails-tab" data-toggle="tab" href="#favoritetrails" role="tab" aria-controls="favoritetrails"
                                aria-selected="false">Favorite Trails</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="newtrails" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card-body">
                                <form>
                                    <div class="form-row align-items-center">
                                        <div class="col-auto">
                                            <label class="sr-only" for="inlineFormInput">City</label>
                                            <input type="text" class="form-control mb-2 city-input" id="inlineFormInput" placeholder="City">
                                        </div>
                                        <div class="col-auto">
                                            <label class="sr-only" for="inlineFormInput">State</label>
                                            <input type="text" class="form-control mb-2 state-input" id="inlineFormInput" placeholder="State">
                                        </div>
                                        <div class="col-auto">
                                            <label class="sr-only" for="inlineFormInput">Zip Code</label>
                                            <input type="text" class="form-control mb-2 zip-input" id="inlineFormInput" placeholder="Zip">
                                        </div>
                                        <div class="col-auto">
                                            <label class="sr-only" for="inlineFormInput">Date</label>
                                            <input type="text" class="form-control mb-2 date-input" id="datepicker" placeholder="Date">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn mb-2 search" id="dark-green-background">Find My Trail</button>
                                        </div>

                                    </div>

                                </form>
                            </div>

                            <div class="col-auto">
                                <!-- Button trigger modal -->
                                       <!-- Modal -->
                             <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title" id="exampleModalLabel">Uh Oh!</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                             <span aria-hidden="true">&times;</span>
                                            </button>
                                         </div>
                                             <div class="modal-body">  <p>Please enter City AND State, OR Zip! </p> 
                                                <span class = "spanClass"></span> 
                                            </div>
                                                 <div class="modal-footer">
                                                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                 </div>
                                         </div>
                                    </div>
                                </div>
                           </div>
                            <table class="col-md-12">
                                <thead>
                                    <tr id="dark-green-background" >
                                        <th scope="col">Name</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Length</th>
                                        <th scope="col">Ascent</th>
                                        <th scope="col">Stars</th>
                                        <th scope="col">Difficulty</th>
                                        <th scope="col">View</th>
                                    </tr>
                                </thead>
                                <tbody class="trail-results">
                                    <!-- <tr>
                                        <td>Some Name Here</td>
                                        <td>Location Here</td>
                                        <td>Length Here</td>
                                        <td>Ascent Here</td>
                                        <td>Stars Here</td>
                                        <td>Difficulty Here</td>
                                      </tr> -->
                                </tbody>
                            </table>

                        </div>
                        <div class="tab-pane" id="favoritetrails" role="tabpanel" aria-labelledby="favoritetrails-tab">
                            <div class="card-body">
                                <!-- <button type="submit" class="btn btn-success mb-2 favorite">Get My Favorite Trails</button> -->
                                <div class="favoritetrails"></div>
                                <table class="col-md-12">
                                    <thead>
                                        <tr id="dark-green-background">
                                            <th scope="col">Name</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Length</th>
                                            <th scope="col">Ascent</th>
                                            <th scope="col">Stars</th>
                                            <th scope="col">Difficulty</th>
                                            <th scope="col">View Trail</th>
                                        </tr>
                                    </thead>
                                    <tbody class="myfavoritetrails">
                                        <!-- <tr>
                                            <td>Some Name Here</td>
                                            <td>Location Here</td>
                                            <td>Length Here</td>
                                            <td>Ascent Here</td>
                                            <td>Stars Here</td>
                                            <td>Difficulty Here</td>
                                          </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="pikaday.js"></script>
    <script>

    var picker = new Pikaday(
    {
        field: document.getElementById('datepicker'),
        firstDay: 1,
        minDate: new Date(),
        maxDate: new Date(2018, 12, 31),
        yearRange: [2018,2019],
        format: 'MMM D YYYY'
    });

    </script>


</body>


</html>
