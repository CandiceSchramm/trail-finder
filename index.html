<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trail Finder</title>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- JavaScript -->
    <script src="APIKeys.js"></script>
    <script src="assets/trailLogic.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-success">
                    <div class="card-body">
                        <form>
                            <div class="form-row justify-content-end">
                                <div class="col-auto">
                                    <label class="sr-only" for="inlineFormInput">Name</label>
                                    <input type="text" class="form-control mb-2 user-name" id="inlineFormInput" placeholder="Jane Doe">
                                </div>
                                <div class="col-auto">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-light mb-2 name-button">Start</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Fluid jumbotron</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">City</label>
                                <input type="text" class="form-control mb-2 city-input" id="inlineFormInput" placeholder="city">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">State</label>
                                <input type="text" class="form-control mb-2 state-input" id="inlineFormInput" placeholder="state">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Zip Code</label>
                                <input type="text" class="form-control mb-2 zip-input" id="inlineFormInput" placeholder="zip">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Date</label>
                                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="date">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Radius</label>
                                <input type="text" class="form-control mb-2 radius-input" id="inlineFormInput" placeholder="Radius">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Results</label>
                                <input type="text" class="form-control mb-2 results-input" id="inlineFormInput" placeholder="Results">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success mb-2 search">Find My Trail</button>
                            </div>
                        </div>
                        <br>
                        <!-- add navigation for new trails and favorite trails -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="newtrails-tab" data-toggle="tab" href="#newtrails" role="tab" aria-controls="new-trails" aria-selected="true">New Trail Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="favoritetrails-tab" data-toggle="tab" href="#favoritetrails" role="tab" aria-controls="favoritetrails"
                                    aria-selected="false">Favorite Trails</a>
                            </li>
                        </ul>
                        <table class="col-md-12">
                            <thead>
                                <tr class="bg-success">
                                    <th scope="col">Name</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">length</th>
                                    <th scope="col">ascent</th>
                                    <th scope="col">stars</th>
                                    <th scope="col">difficulty</th>
                                    <th scope="col">View Trail</th>
                                </tr>
                            </thead>
                            <tbody class="trail-results">
                            </tbody>
                        </table>
                </div>
                <div class="tab-pane" id="favoritetrails" role="tabpanel" aria-labelledby="favoritetrails-tab">
                    <div class="card-body">
                        <button type="submit" class="btn btn-success mb-2">Get My Favorite Trails</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


</body>

</html>
